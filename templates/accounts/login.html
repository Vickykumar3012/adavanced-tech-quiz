{% extends 'base.html' %}

{% block content %}
<h2 class="text-center">Login</h2>

<div class="container ">
    <form method="POST" action="{% url 'login_handle' %}">
        {% csrf_token %}
        <div class="mb-3">
            <label for="exampleInputEmail1" class="form-label">Username</label>
            <input name="username" class="form-control">
        </div>
        <div class="mb-3">
            <label class="form-label">Password</label>
            <input name="password" type="password" class="form-control" id="exampleInputPassword1">
        </div>
        <div class="d-flex gap-5">
            <div class="mb-3 form-check">
                <input type="radio" class="form-check-input" name="type">
                <label class="form-check-label" for="exampleCheck1">Student</label>
            </div>
            <div class="mb-3 form-check">
                <input type="radio" class="form-check-input" name="type">
                <label class="form-check-label" for="exampleCheck1">Teacher</label>
            </div>
        </div>
        {% if messages %}
        <ul class="messages">
            {% for message in messages %}
            <li{% if message.tags %} class="{{ message.tags }}" {% endif %}>{{ message }}</li>
                {% endfor %}
        </ul>
        {% endif %}
        <div>
            <a href="{% url 'register' %}">Not have account Register here ??</a>
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>

</div>
{% endblock %}
